<div class="admin__data-grid-wrap" data-role="grid-wrapper">
    <table class="data-grid" data-role="grid">
        <thead>
        <tr each="data: getVisible(), as: '$col'" render="getHeader()"/>
        </thead>
        <tbody>
        <tr class="data-row" repeat="foreach: rows, item: '$row'" css="'_odd-row': $index % 2" data-bind="if:($row()['status'] == filter || filter == 'all')">
            <td outerfasteach="data: getVisible(), as: '$col'"
                css="getFieldClass($row())" click="getFieldHandler($row())" template="getBody()"/>
        </tr>
        <tr ifnot="hasData()" class="data-grid-tr-no-data">
            <td attr="colspan: countVisible()" translate="'We couldn\'t find any records.'"/>
        </tr>

        <tr data-bind="if : ns == 'sales_order_grid'" class="data-row"  css="'_odd-row': $index % 2">
            <td data-bind="attr:{'colspan' : countVisible()-1},text :getTotal()"></td>
            <td>
                <select name="filter" id="filter" data-bind="value:filter, event:{change:filterChange.bind(filter)}">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="complete">Complete</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</div>
